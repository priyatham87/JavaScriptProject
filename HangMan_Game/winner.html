<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winner</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-image: url(./HangmanBgImg.png);
            background-size: 150px 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: gray;
            font-size: 3rem;
            margin: 0.5rem 0;
           
        }
        button {
            display: block;
            margin: 1.5rem auto;
            padding: 15px 30px;
            border-radius: 10px;
            background-color: tomato;
            color: white;
            border: none;
            cursor: pointer;
        }
        p {
            text-align: center;
            font-size: 1.5rem;
            color: green;
        }
        div {
            background-color: white;
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 200px;
            margin: 1rem auto;
            display: block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            div {
                width: 80%;
                padding: 15px;
            }
            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            div {
                width: 90%;
                padding: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
         
    </style>
</head>
<body>
       <div>
        <img src="./WIN2.gif" alt="" >
        <p></p>
        <h1>CONGRATULATION</h1>
        <h1>YOU WON</h1>
        <button>RESTART</button>
       </div>
    
</body>
<script>

    w=localStorage.getItem("word")
    h=document.getElementsByTagName("p");
    h[0].innerText=`YOUR GUESSED WORD ${w} IS CORRECT`


   
    btn=document.getElementsByTagName("button")
    btn[0].addEventListener("click",function(){
        location.assign("./Hangman.html")
    })
</script>
</html>
